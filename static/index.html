    <script>

        // API ç«¯ç‚¹é…ç½®

        // ä¸»å…¥å£

        function initApp() {
            // ç»‘å®šäº‹ä»¶
            bindEvents();

            // æ£€æŸ¥æˆæƒ
            checkAuth();
        }

        function bindEvents() {
            // ç™»å½•æŒ‰é’®
            elements.loginBtn.addEventListener('click', handleLogin);
            
            // ç™»å‡ºæŒ‰é’®
            elements.logoutBtn.addEventListener('click', logout);
            
            // èœå•é¡¹ç‚¹å‡»
            elements.navItems.forEach(item => {

            });

            document.querySelector('.close-modal').addEventListener('click', closeModal);
        }

        // è®¤è¯æ£€æŸ¥
        async function checkAuth() {
            if (state.token) {
                try {
                    // éªŒè¯tokenæœ‰æ•ˆæ€§
                    state.currentUser = await getUserInfo();
                    showMainInterface();
                    navigateTo('dashboard');
                } catch (error) {
                    console.error('Tokenæ— æ•ˆ:', error);
                    showNotification('ç™»å½•å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•', 'error');
                    state.token = null;
                    elements.loginContainer.style.display = 'block';
                }
            } else {
                elements.loginContainer.style.display = 'block';
            }
        }

        // ç™»å½•å¤„ç†
        async function handleLogin() {
            const username = elements.usernameInput.value.trim();
            const password = elements.passwordInput.value;
            
            if (!username || !password) {
                showNotification('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ', 'error');
                return;
            }
            
            try {
                const tokens = await login(username, password);
                state.token = tokens.access_token;
                state.refreshToken = tokens.refresh_token;
                
                // ä¿å­˜token
                localStorage.setItem('access_token', tokens.access_token);
                localStorage.setItem('refresh_token', tokens.refresh_token);
                
                // è·å–ç”¨æˆ·ä¿¡æ¯
                state.currentUser = await getUserInfo();
                
                // åˆ‡æ¢åˆ°ä¸»ç•Œé¢
                showMainInterface();
                navigateTo('dashboard');
                showNotification('ç™»å½•æˆåŠŸ', 'success');
            } catch (error) {
                showNotification(error.message || 'ç™»å½•å¤±è´¥', 'error');
            }
        }

        // ç™»å‡º
        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            state.token = null;
            state.refreshToken = null;
            state.currentUser = null;
            
            hideMainInterface();
            elements.loginContainer.style.display = 'block';
            showNotification('æ‚¨å·²é€€å‡ºç™»å½•', 'success');
        }

        // æ˜¾ç¤ºä¸»ç•Œé¢
        function showMainInterface() {
            elements.loginContainer.style.display = 'none';
            elements.sidebar.style.display = 'block';
            elements.mainContent.style.display = 'block';
            
            // æ›´æ–°ç”¨æˆ·ä¿¡æ¯

                elements.usernameDisplay.textContent = state.currentUser.username;
                elements.userRole.textContent = state.currentUser.role?.name || 'æœªçŸ¥è§’è‰²';
            }

        // éšè—ä¸»ç•Œé¢
        function hideMainInterface() {
            elements.sidebar.style.display = 'none';
            elements.mainContent.style.display = 'none';
        }

        // é¡µé¢å¯¼èˆª
        function navigateTo(page) {
            state.currentPage = page;
            
            // æ›´æ–°èœå•æ¿€æ´»çŠ¶æ€
            elements.navItems.forEach(item => {
                if (item.dataset.page === page) {

                }
            });
            
            // æ›´æ–°æ ‡é¢˜
            elements.pageTitle.textContent = getPageTitle(page);
            
            // åŠ è½½é¡µé¢å†…å®¹
            switch(page) {

                case 'users':

        // APIå°è£…å±‚
        const api = {
            async get(url, params = {}) {
                return apiRequest('GET', url, null, params);
            },
            
            async post(url, data = {}) {
                return apiRequest('POST', url, data);
            },
            
            async put(url, data = {}) {
                return apiRequest('PUT', url, data);
            },
            
            async delete(url) {

        };

        // åŸºç¡€APIè¯·æ±‚
        async function apiRequest(method, endpoint, data = null, params = {}) {
            // è¯·æ±‚é…ç½®
            const headers = {
                'Content-Type': 'application/json'
            };
            
            // æ·»åŠ token
            if (state.token) {
                headers['Authorization'] = `Bearer ${state.token}`;
            }
            
            // å¤„ç†æŸ¥è¯¢å‚æ•°
            let url = endpoint;
            if (Object.keys(params).length > 0) {
                const queryParams = new URLSearchParams(params);
                url += `?${queryParams.toString()}`;
            }
            
            // é…ç½®é€‰é¡¹
            const options = {
                method,
                headers
            };
            
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(url, options);
                
                // å¤„ç†401æœªæˆæƒ
                if (response.status === 401) {
                    // å°è¯•åˆ·æ–°token
                    await refreshToken();
                    // é‡è¯•è¯·æ±‚
                    return apiRequest(method, endpoint, data, params);
                }
                
                // å¤„ç†å…¶ä»–é”™è¯¯çŠ¶æ€
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'è¯·æ±‚å¤±è´¥');
                }
                
                return await response.json();
            } catch (error) {
                console.error('APIè¯·æ±‚é”™è¯¯:', error);
                throw error;
            }
        }

        // è·å–token
        async function login(username, password) {
            return api.post(API_URLS.accessToken, { username, password });
        }

        // åˆ·æ–°token
        async function refreshToken() {
            if (!state.refreshToken) throw new Error('æ— æœ‰æ•ˆåˆ·æ–°ä»¤ç‰Œ');
            
            try {
                const tokens = await api.post(API_URLS.refreshToken, {
                    refresh_token: state.refreshToken
                });
                
                state.token = tokens.access_token;
                state.refreshToken = tokens.refresh_token || state.refreshToken;
                
                // ä¿å­˜æ–°token
                localStorage.setItem('access_token', tokens.access_token);
                return tokens.access_token;
            } catch (error) {
                // åˆ·æ–°å¤±è´¥åˆ™æ³¨é”€
                logout();
                throw new Error('ç™»å½•å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•');
            }
        }

            try {

                loadUsers();

                }
                
                const result = await response.json();

        function renderUploadPage() {
            const content = `
                <div class="card">

                            <input type="file" id="file-input" class="file-input">
                            <button class="btn btn-primary" id="select-file-btn">é€‰æ‹©æ–‡ä»¶</button>
                            <button class="btn btn-success" id="upload-btn" style="display:none; margin-top:10px;">ä¸Šä¼ æ–‡ä»¶</button>
                            
                            <div id="file-info" style="margin-top: 15px; display: none;">

                        </div>

            `;
            
            elements.contentContainer.innerHTML = content;
            
            // æ–‡ä»¶é€‰æ‹©é€»è¾‘
            let selectedFile = null;
            
            document.getElementById('select-file-btn').addEventListener('click', () => {
                document.getElementById('file-input').click();
            });
            
            document.getElementById('file-input').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                selectedFile = file;
                
                // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
                document.getElementById('file-info').style.display = 'block';
                document.getElementById('filename').textContent = file.name;
                document.getElementById('filesize').textContent = formatFileSize(file.size);
                
                // å›¾ç‰‡é¢„è§ˆ
                const preview = document.getElementById('image-preview');
                if (file.type.startsWith('image/')) {
                    preview.style.display = 'block';
                    preview.src = URL.createObjectURL(file);
                } else {
                    preview.style.display = 'none';
                }
                
                // æ˜¾ç¤ºä¸Šä¼ æŒ‰é’®
                document.getElementById('upload-btn').style.display = 'block';
            });
            
            // ä¸Šä¼ æŒ‰é’®
            document.getElementById('upload-btn').addEventListener('click', async () => {
                document.getElementById('upload-btn').textContent = 'ä¸Šä¼ ä¸­...';
                document.getElementById('upload-btn').disabled = true;
                
                try {
                    const result = await uploadFile(selectedFile);
                    document.getElementById('upload-result').innerHTML = `
                        <div class="success">ä¸Šä¼ æˆåŠŸ!</div>
                        <div>æ–‡ä»¶è·¯å¾„: ${result.filepath}</div>
                    `;
                } finally {
                    document.getElementById('upload-btn').textContent = 'ä¸Šä¼ æ–‡ä»¶';
                    document.getElementById('upload-btn').disabled = false;
                }
            });
            
            // æ‹–æ”¾æ”¯æŒ
            const uploadContainer = document.querySelector('.upload-container');
            uploadContainer.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadContainer.style.borderColor = 'var(--primary)';
            });
            
            uploadContainer.addEventListener('dragleave', () => {
                uploadContainer.style.borderColor = 'var(--border)';
            });
            
            uploadContainer.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadContainer.style.borderColor = 'var(--border)';
                
                if (e.dataTransfer.files.length) {
                    document.getElementById('file-input').files = e.dataTransfer.files;
                    const event = new Event('change');
                    document.getElementById('file-input').dispatchEvent(event);
                }
            });
        }

        // å·¥å…·å‡½æ•°
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';

        }
