<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - LLM Arena</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary: #007bff;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #343a40;
            --border: #dee2e6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .register-container h2 {
            color: var(--primary);
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #545b62;
            transform: translateY(-1px);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: none;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>用户注册</h2>
        
        <div id="alert-container"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" 
                       placeholder="请输入用户名（3-20位字母数字下划线）" required>
                <div class="password-requirements">用户名只能包含字母、数字和下划线</div>
            </div>
            
            <div class="form-group">
                <label for="email">邮箱地址</label>
                <input type="email" class="form-control" id="email" name="email" 
                       placeholder="请输入邮箱地址" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="请输入密码（至少8位，包含字母和数字）" required>
                <div class="password-requirements">密码至少8位，必须包含字母和数字</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                       placeholder="请再次输入密码" required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="registerBtn">
                <span class="btn-text">注册</span>
                <span class="loading">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    注册中...
                </span>
            </button>
        </form>
        
        <div class="login-link">
                            已有账号？<a href="/auth/login">立即登录</a>
        </div>
    </div>

    <script>
        class RegisterForm {
            constructor() {
                this.form = document.getElementById('registerForm');
                this.alertContainer = document.getElementById('alert-container');
                this.registerBtn = document.getElementById('registerBtn');
                this.btnText = this.registerBtn.querySelector('.btn-text');
                this.loading = this.registerBtn.querySelector('.loading');
                
                this.init();
            }
            
            init() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.setupValidation();
            }
            
            setupValidation() {
                const password = document.getElementById('password');
                const confirmPassword = document.getElementById('confirmPassword');
                
                confirmPassword.addEventListener('input', () => {
                    if (password.value !== confirmPassword.value) {
                        confirmPassword.setCustomValidity('密码不匹配');
                    } else {
                        confirmPassword.setCustomValidity('');
                    }
                });
            }
            
            showAlert(message, type = 'danger') {
                this.alertContainer.innerHTML = `
                    <div class="alert alert-${type}">
                        ${message}
                    </div>
                `;
            }
            
            clearAlert() {
                this.alertContainer.innerHTML = '';
            }
            
            setLoading(loading) {
                if (loading) {
                    this.btnText.style.display = 'none';
                    this.loading.style.display = 'inline-block';
                    this.registerBtn.disabled = true;
                } else {
                    this.btnText.style.display = 'inline-block';
                    this.loading.style.display = 'none';
                    this.registerBtn.disabled = false;
                }
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                this.clearAlert();
                
                const formData = new FormData(this.form);
                const data = {
                    username: formData.get('username'),
                    email: formData.get('email'),
                    password: formData.get('password')
                };
                
                // 验证密码确认
                if (data.password !== formData.get('confirmPassword')) {
                    this.showAlert('两次输入的密码不一致');
                    return;
                }
                
                // 验证用户名格式
                if (!/^[a-zA-Z0-9_]+$/.test(data.username)) {
                    this.showAlert('用户名只能包含字母、数字和下划线');
                    return;
                }
                
                // 验证密码强度
                if (data.password.length < 8) {
                    this.showAlert('密码长度至少8位');
                    return;
                }
                
                if (!/[A-Za-z]/.test(data.password)) {
                    this.showAlert('密码必须包含字母');
                    return;
                }
                
                if (!/\d/.test(data.password)) {
                    this.showAlert('密码必须包含数字');
                    return;
                }
                
                this.setLoading(true);
                
                try {
                    const response = await fetch('/api/v1/base/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.code === 200) {
                        this.showAlert('注册成功！正在跳转到登录页面...', 'success');
                        
                        // 保存token到localStorage
                        if (result.data) {
                            localStorage.setItem('access_token', result.data.access_token);
                            localStorage.setItem('refresh_token', result.data.refresh_token);
                            localStorage.setItem('username', result.data.username);
                        }
                        
                        // 延迟跳转到登录页面
                        setTimeout(() => {
                            window.location.href = '/auth/login';
                        }, 2000);
                    } else {
                        this.showAlert(result.msg || '注册失败，请重试');
                    }
                } catch (error) {
                    console.error('注册错误:', error);
                    this.showAlert('网络错误，请检查网络连接');
                } finally {
                    this.setLoading(false);
                }
            }
        }
        
        // 初始化注册表单
        new RegisterForm();
    </script>
</body>
</html>
