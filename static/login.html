<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - LLM Arena</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary: #007bff;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #343a40;
            --border: #dee2e6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .login-container h2 {
            color: var(--primary);
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #545b62;
            transform: translateY(-1px);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: none;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>用户登录</h2>
        
        <div id="alert-container"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" 
                       placeholder="请输入用户名" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="请输入密码" required>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">记住我</label>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span class="btn-text">登录</span>
                <span class="loading">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    登录中...
                </span>
            </button>
        </form>
        
        <div class="register-link">
            还没有账号？<a href="/register">立即注册</a>
        </div>
    </div>

    <script>
        class LoginForm {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.alertContainer = document.getElementById('alert-container');
                this.loginBtn = document.getElementById('loginBtn');
                this.btnText = this.loginBtn.querySelector('.btn-text');
                this.loading = this.loginBtn.querySelector('.loading');
                
                this.init();
            }
            
            init() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.loadSavedCredentials();
            }
            
            loadSavedCredentials() {
                const savedUsername = localStorage.getItem('saved_username');
                const savedRememberMe = localStorage.getItem('remember_me');
                
                if (savedUsername && savedRememberMe === 'true') {
                    document.getElementById('username').value = savedUsername;
                    document.getElementById('rememberMe').checked = true;
                }
            }
            
            showAlert(message, type = 'danger') {
                this.alertContainer.innerHTML = `
                    <div class="alert alert-${type}">
                        ${message}
                    </div>
                `;
            }
            
            clearAlert() {
                this.alertContainer.innerHTML = '';
            }
            
            setLoading(loading) {
                if (loading) {
                    this.btnText.style.display = 'none';
                    this.loading.style.display = 'inline-block';
                    this.loginBtn.disabled = true;
                } else {
                    this.btnText.style.display = 'inline-block';
                    this.loading.style.display = 'none';
                    this.loginBtn.disabled = false;
                }
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                this.clearAlert();
                
                const formData = new FormData(this.form);
                const data = {
                    username: formData.get('username'),
                    password: formData.get('password')
                };
                
                // 保存记住我的设置
                if (formData.get('rememberMe')) {
                    localStorage.setItem('saved_username', data.username);
                    localStorage.setItem('remember_me', 'true');
                } else {
                    localStorage.removeItem('saved_username');
                    localStorage.removeItem('remember_me');
                }
                
                this.setLoading(true);
                
                try {
                    const response = await fetch('/api/v1/base/auth/access_token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.code === 200) {
                        this.showAlert('登录成功！正在跳转...', 'success');
                        
                        // 保存token到localStorage
                        if (result.data) {
                            localStorage.setItem('access_token', result.data.access_token);
                            localStorage.setItem('refresh_token', result.data.refresh_token);
                            localStorage.setItem('username', result.data.username);
                        }
                        
                        // 延迟跳转到主页
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        this.showAlert(result.msg || '登录失败，请检查用户名和密码');
                    }
                } catch (error) {
                    console.error('登录错误:', error);
                    this.showAlert('网络错误，请检查网络连接');
                } finally {
                    this.setLoading(false);
                }
            }
        }
        
        // 初始化登录表单
        new LoginForm();
    </script>
</body>
</html>
